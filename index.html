<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mood-Based Movie Finder</title>
  <style>
    body {
      background-color: #1b1b2f;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      margin: 10px;
    }

    button {
      background-color: #f39c12;
      color: white;
      cursor: pointer;
    }

    .movie {
      display: inline-block;
      width: 150px;
      margin: 15px;
    }

    img {
      width: 100%;
      border-radius: 8px;
    }

    #results {
      margin-top: 30px;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #aaa;
    }

    a {
      color: #f39c12;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¬ Mood-Based Movie Finder</h1>
  <input id="moodInput" placeholder="e.g., happy, sad, adventurous" />
  <button onclick="findMovies()">Find Movies</button>

  <div id="results"></div>

  <footer>
    This product uses the <a href="https://www.themoviedb.org/" target="_blank">TMDb API</a> but is not endorsed or certified by TMDb.
  </footer>

  <script>
    const API_ENDPOINT = 'https://relaxed-duckanoo-214cf7.netlify.app/.netlify/functions/movies';

    async function findMovies() {
      const mood = document.getElementById("moodInput").value.trim().toLowerCase();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "Loading...";

      try {
        const res = await fetch(`${API_ENDPOINT}?mood=${mood}`);
        const movies = await res.json();

        if (!movies.length) {
          resultsDiv.innerHTML = "<p>No movies found for this mood.</p>";
          return;
        }

        resultsDiv.innerHTML = `<h2>Top Movies for "${mood}"</h2>` +
          movies.map(movie => `
            <div class="movie">
              <img src="https://image.tmdb.org/t/p/w200${movie.poster_path}" alt="${movie.title}" />
              <p>${movie.title}</p>
            </div>
          `).join("");
      } catch (error) {
        console.error(error);
        resultsDiv.innerHTML = "<p>Error fetching movies. Please try again later.</p>";
      }
    }
  </script>
</body>
</html>
